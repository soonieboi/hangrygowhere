<!-- feedback.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Add your meta tags, title, and styles here -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback for Hangry-Go-Where 🍔</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center; /* Center text in the body */
    }

    h1 {
      text-align: center;
      color: #007bff; /* Blue color for emphasis */
    }

    /* Navigation */
    nav {
      background-color: #007bff;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-size: 16px;
      font-weight: bold
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Form styling */
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .submit-container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Back to Home link */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
    }

    .back-btn:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>

<body>
  <h1>Hangry-Go-Where 🍔</h1>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home 🏠</a>
    <a href="about.html">About ℹ️</a>
    <a href="feedback.html">Feedback 📝</a>
  </nav>

  <h1>Submit your feedback/issues</h1>

  <!-- Feedback Form -->
  <form id="feedbackForm" action="http://localhost:3000/submit-feedback" method="post">
    <label for="name">Name 🧑‍🍳:</label>
    <input type="text" id="name" name="name" required>

    <label for="contact">Email 📧:</label>
    <input type="text" id="contact" name="contact" required>

    <label for="feedback">Feedback 📝:</label>
    <textarea id="feedback" name="feedback" rows="4" required></textarea>

    <!-- Container for the submit button -->
    <div class="submit-container">
      <button type="submit">Submit 🚀</button>
    </div>
  </form>

  <!-- Back to Home Button -->
  <a href="index.html" class="back-btn">Back to Home 🏠</a>
</body>

</html>
